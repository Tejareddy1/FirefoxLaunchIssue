plugins {
    id 'groovy'
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
import com.github.jengelman.gradle.plugins.shadow.tasks.ShadowJar
dependencies {
    implementation 'org.codehaus.groovy:groovy-all:3.0.8'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.1.1'
    implementation 'net.lingala.zip4j:zip4j:2.9.1'
    implementation group: 'commons-io', name: 'commons-io', version: '2.11.0'
    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.0.3'
}

task sampleTask(type: JavaExec) {
    classpath = sourceSets.test.runtimeClasspath
    main = 'Example'
}

shadowJar {

    manifest {
        attributes 'Main-Class': 'Example'
    }
}
